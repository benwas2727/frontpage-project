<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Image-Grid-Layout</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Image Grid Layout</h1>
		<div class="container">
			<div class="grid-img">
				<img src="img/pintu.jpg" alt="pintu" />
				<img src="img/lahan.jpg" alt="lahan" />
				<img src="img/rumah.jpg" alt="rumah" />
				<img src="img/sofa.jpg" alt="sofa" />
				<img src="img/bukit.jpg" alt="bukit" />
				<img src="img/padang.jpg" alt="padang" />
			</div>
		</div>
	</body>
</html>
