<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Date Picker UI</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="simple-input">
				<input type="text" placeholder="dd/mm/yyyy" class="teks-input"/>
				<button>
					<img src="calendar.svg" alt="" />
				</button>
			</div>
			<div class="calendar-body">
				<div class="month">
					<button>&#8249</button>
					<h3>Januari 2025</h3>
					<button>&#8250</button>
				</div>
				<div class="day">
					<div>S</div>
					<div>M</div>
					<div>T</div>
					<div>W</div>
					<div>T</div>
					<div>F</div>
					<div>S</div>					
				</div>
				<div class="date">
					<span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span><span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span><span>29</span><span>30</span><span>31</span>
				</div>
			</div>
		</div>
	</body>
</html>
